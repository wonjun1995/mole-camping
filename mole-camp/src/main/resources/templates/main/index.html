<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="euc-kr">

<head th:replace="fragments/config :: headFragment"></head>

<body>
<!--::header part start::-->
<header th:replace="fragments/header :: headerFragment"></header>
<!-- Header part end-->

<!-- banner part start-->


<!--<div layout:fragment="content">-->
<div>
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-10">
                    <div class="banner_text text-center">
                        <div class="banner_text_iner">
                            <h1>DDG CAMP</h1>
                            <p>두더지와 함께하는 특별한 밤!</p>
                            <p>EveryBody 모두 두덬체크!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- booking part start-->
    <section class="booking_part m-b-200">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="booking_menu">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="hotel-tab" data-toggle="tab" href="#hotel" role="tab"
                                   aria-controls="hotel" aria-selected="true">camping</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="booking_content">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="hotel" role="tabpanel"
                                 aria-labelledby="hotel-tab">
                                <div class="booking_form">
                                    <form action="#">
                                        <div class="form-row">
                                            <div class="form_colum">
                                                <select class="nc_select">
                                                    <option selected>장소</option>
                                                    <option value="1">서울/경기</option>
                                                    <option value="2">제주</option>
                                                    <option value="3">인천</option>
                                                </select>
                                            </div>
                                            <div class="form_colum">
                                                <input id="datepicker_1" placeholder="Check in date">
                                                <script>
                                                    $('#datepicker_1').datepicker();
                                                </script>
                                            </div>
                                            <div class="form_colum">
                                                <input id="datepicker_2" placeholder="Check out date">
                                                <script>
                                                    $('#datepicker_2').datepicker();
                                                </script>
                                            </div>
                                            <div class="form_colum">
                                                <select class="nc_select">
                                                    <option selected>인원</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="form_btn">
                                                <a href="#" class="btn_1">search</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--top place end-->


<!-- footer part start-->
<footer th:replace="fragments/footer :: footerFragment"></footer>
<!-- footer part end-->


</body>

</html>
