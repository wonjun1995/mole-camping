<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="euc-kr">

<head th:replace="fragments/config :: headFragment"></head>


<body>
<header th:replace="fragments/header :: headerFragment"></header>

<div class="limiter">
    <div class="login-container">
        <div class="login-wrap p-l-60 p-r-60 p-t-55 p-b-40">
            <form class="login-form validate-form flex-sb flex-w" method="post" action = "/auth/loginProc">
                <span class="login-form__title p-b-32">로그인</span>

                <div class="input-wrap validate-input m-b-36" data-validate="아이디를 입력해주세요">
                    <input class="input-wrap__input" type="text" name="username" placeholder="아이디">
                    <span class="input-wrap__input-focus"></span>
                </div>

                <div class="input-wrap validate-input m-b-12" data-validate="비밀번호를 입력해주세요">
                            <span class="btn-show-pass">
                                <i class="fa fa-eye"></i>
                            </span>
                    <input class="input-wrap__input" type="password" name="password" placeholder="비밀번호">
                    <span class="input-wrap__input-focus"></span>
                </div>

                <div class="flex-sb-m w-full p-b-40" style="justify-content: center">
                    <div>
                        <a href="/auth/joinForm" class="txt3">회원가입</a>
                    </div>
                </div>
                <span class = "login-form__fail-msg p-b-15" th:text="${loginFailMsg}"></span>
                <button class="login-form__login-btn">Login</button>
                <a class="login-form__login-btn" th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=62e24697f7bc91876ca05e412964da74&redirect_uri=http://localhost:8080/auth/login/kakao&response_type=code}">
                    카카오 로그인
                </a>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footerFragment"></footer>
<script th:src="@{/js/auth/login.js}" type="text/javascript"></script>
</body>
</html>
